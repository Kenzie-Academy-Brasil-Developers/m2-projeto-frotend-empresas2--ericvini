<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <script src="https://kit.fontawesome.com/132f404249.js" crossorigin="anonymous"></script>
    <title>Página de Cadastro</title>
</head>
<body>
    
    <header>
        <div class="container header__container">
            <div class="img__logo">
                <div id="ball"></div>
                <img src="../assets/img/Logo.png" alt="Imagem da logo">
            </div>
            <nav class="header__container--buttons display__none">
                <a class="a__button a__button--login brand-border brand-color " href="../../index.html">Home</a>
                <a class="a__button a__button--register brand-bgc" href="./login.html">Login</a>
            </nav>
            <button id="bars">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <img src="../assets/img/bgc-ImgPC.png" alt="" class="background__image">
        <div class="main__container main__container--login">
            <form class="form__container">
                <h2>Cadastre-se</h2>
                <input class="form__input form__input--register" type="text" name="name" placeholder="Seu nome">
                <input class="form__input form__input--register" type="email" name="email" placeholder="Seu email">
                <input class="form__input form__input--register" type="text" name="password" placeholder="Seu senha">
                <select name="professional_level" id="professional" class="select--register">
                    <option value="">Nível Profissional</option>
                    <option value="JuniorPleno">Junior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Sênior">Sênior</option>
                </select>
                <button class="form__button form__button--register brand-bgc" type="submit">Cadastre-se</button>
                <a href="../../index.html" class="form__button form__button--a brand-border">Retornar</a>    
            </form>
        </div>
    </main>

    <script type="module" src="../scripts/index.js"></script>
</body>
</html>
